name: Build .NET API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore BTOnline_3/BTOnline_3.sln

    - name: Build
      run: dotnet build BTOnline_3/BTOnline_3.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish BTOnline_3/BTOnline_3.sln -c Release -o ./publish
